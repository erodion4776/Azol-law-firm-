<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CY visa help</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- [Include all the same CSS from previous admin-login.html] -->
    <style>
        /* Copy all CSS from the previous admin-login.html here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #0a2342;
            --accent-color: #d4af37;
            --white: #ffffff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d3a66 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-container {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d3a66 100%);
            color: var(--white);
            padding: 3rem 2rem;
            text-align: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo span { color: var(--accent-color); }
        .login-subtitle { opacity: 0.9; font-size: 1.1rem; }
        .login-form { padding: 2.5rem 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .input-group { position: relative; }
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #c4a137;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            border-left: 4px solid;
        }
        .error-message {
            background: #ffe6e6;
            color: var(--error-color);
            border-color: var(--error-color);
        }
        .error-message.show, .success-message.show { display: block; }
        .success-message {
            background: #e6f7ed;
            color: var(--success-color);
            border-color: var(--success-color);
        }
        .demo-credentials {
            background: #fff9e6;
            border: 1px solid #ffe066;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .demo-credentials h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .demo-credentials code {
            background: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            color: var(--accent-color);
            font-family: monospace;
        }
        .back-to-site {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        .back-to-site a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">CY <span>visa</span> help</div>
            <p class="login-subtitle">Admin Portal - PHP Version</p>
        </div>

        <div class="login-form">
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p>Username: <code>admin</code></p>
                <p>Password: <code>admin123</code></p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid credentials</span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>

        <div class="back-to-site">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Website
            </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch('admin-api.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successMessage.classList.add('show');
                    sessionStorage.setItem('adminSession', JSON.stringify({
                        username: data.username,
                        isAuthenticated: true,
                        loginTime: new Date().toISOString()
                    }));

                    setTimeout(() => {
                        window.location.href = 'admin-dashboard-php.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
            }
        });
    </script>
</body>
</html>
